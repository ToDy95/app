<mat-toolbar color="primary">
  <span>Card view demo</span>
  <button mat-button (click)="toggleGridColumns()" fxHide.lt-md>
    <span *ngIf="gridColumns === 4">Three Columns</span>
    <span *ngIf="gridColumns === 3">Four Columns</span>
  </button>
</mat-toolbar>
<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">


    <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let row of rows">
      <mat-card class="mat-elevation-z4" id=`{{row.id}}`>
        <mat-card-header>
          <mat-card-title (click)="sortName('name')">{{row.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>

          <ul>
            <li (click)="sortData()">Id of order : {{row.id}}</li>
            <li>Model : {{row.model}}</li>
            <li>Purchase Date : {{row.purchaseDate}}</li>
          </ul>
        </mat-card-content>
        <mat-card-actions>
          <a [routerLink]="['/details',row.id]" (click)="detailItem(row)" href="#"> <button mat-button>DETAILS</button>
          </a>
        </mat-card-actions>
      </mat-card>

    </div>


  </div>
</div>
