<h1>PRODUCTS</h1>
<hr>
<table id="products">
  <tr>
    <th *ngFor="let column of headers">
    {{column}}
    </th>
  </tr>
  
  <tr *ngFor="let row of rows">
    <a [routerLink]="['/details',row.id]" (click)="detailItem(row)" href="#">
      <td *ngFor="let column of headers">
      
        
        {{row[column]}}

      </td>
    </a>
  </tr>
</table>
